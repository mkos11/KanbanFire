<div class="sign-up-wrapper">

    <div class="sign-up-form">
        <h3>Forgot Password</h3>
        <mat-form-field appearance="outline" class="form-field">
          <input type="email" matInput placeholder="Email Address" #passwordResetEmail required>
        </mat-form-field>

        <button type="submit" color="primary" value="Reset Password" mat-raised-button
        (click)="authService.ForgotPassword(passwordResetEmail.value)">
        Reset
        </button>
    </div>


</div>
