<h1 mat-dialog-title>Join a Workspace</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Enter joining code</mat-label>
        <input matInput [(ngModel)]="data.code">
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.closeBtnMsg">No Thanks</button>
  <button mat-button [mat-dialog-close]="[ data.code, data.okBtnMsg ]" cdkFocusInitial>Join</button>
</div>
