<mat-card class="item" *ngIf="board">
    <div class="title-wrapper">
        <h2>{{ board.name }}</h2>
        <mat-icon (click)="editBoard()">edit</mat-icon>
    </div>
    <div class="title-wrapper">
        <p>Kanban Board</p>
        <mat-icon (click)="openBoard()">directions_run</mat-icon>
    </div>
</mat-card>
