<mat-card class="item" *ngIf="workspace">
    <div class="title-wrapper">
        <h2>{{ workspace.name }}</h2>
        <mat-icon (click)="editWorkspace()">edit</mat-icon>
    </div>
    <div class="title-wrapper">
        <p> {{ workspace.description }} </p>
        <mat-icon (click)="openBoards()"> directions_run</mat-icon>
    </div>
    <p>Members: [ {{ workspace.userNames }} ]</p>
</mat-card>
